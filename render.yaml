services:
  - type: web
    name: blitzapp
    env: node
    plan: free
    buildCommand:
      yarn --frozen-lockfile --prod=false &&
      blitz prisma generate &&
      blitz build &&
      blitz prisma migrate deploy
    startCommand: blitz start -p ${PORT}
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        fromDatabase:
          name: blitzapp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: blitzapp-db
    plan: free
